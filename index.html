<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1> JS Carousel </h1>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <div class="sidebar">
                <ul class="side-menu">
                    <li class="item-first"> <a href="#" class="modal-trigger"  data-modal="modal-image"> <i class="fa fa-picture-o"  aria-hidden="true"></i> ADD PHOTO </a> </li>
                    <li class="second-item"> <a href="#" class=" modal-trigger" data-modal="modal-text"> <i class="fa fa-align-left" aria-hidden="true"></i> ADD TEXT </a> </li>
                    <li class="third-item"> <a href="#"> <i class="fa fa-arrows-alt" aria-hidden="true"></i> CHANGE NAV </a> 
                        <ul class="navs hide">
                            <li><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></li>
                            <li><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></li>
                            <li><i class="fa fa-angle-right fa-2x" aria-hidden="true"></i> </li>
                        </ul> 
                    </li>
                </ul>
            </div>
             
            <div class="slider"> 
                <div class="sizes">
                    <span class="small"> small </span>
                    <span class="middle"> middle </span>
                    <span class="large"> large </span>
                </div> 
                <div class="slider-images">
                    <div class="images-wrap">
                        <div class="images-content">
                             <img src="img/first.jpg"> 
                             <span class="img-text">
                                 <i class="fa fa-pencil" aria-hidden="true"></i> 
                                 <p class="text"> some text </p>

                                 <div class="edit-form hide">
                                    <input type="text" value="" placeholder="" class="edit-input"> 
                                    <button class="edit-button"> SAVE </button>
                                 </div>
                             </span>
                        </div>

                        <div class="images-content">
                             <img src="img/second.jpg"> 
                             <span class="img-text">
                                 <i class="fa fa-pencil" aria-hidden="true"></i> 
                                 <p class="text"> another text </p>

                                 <div class="edit-form hide">
                                    <input type="text" value="" placeholder="" class="edit-input"> 
                                    <button class="edit-button"> SAVE </button>
                                 </div>
                             </span>               
                        </div>

                        <div class="images-content">
                             <img src="img/third.jpg">
                             <span class="img-text">
                                 <i class="fa fa-pencil" aria-hidden="true"></i> 
                                 <p class="text"> one more text </p>

                                 <div class="edit-form hide">
                                    <input type="text" value="" placeholder="" class="edit-input"> 
                                    <button class="edit-button"> SAVE </button>
                                 </div>
                             </span>                   
                        </div>  
                    </div>
                </div>

                <a href="#" class="arrow arrow-previous"> <i class="fa fa-chevron-left fa-lg"></i> </a>
                <a href="#" class="arrow arrow-next"> <i class="fa fa-chevron-right fa-lg"></i> </a>
                <div>
                    <ul class="slider-pagination">  
                        <li class="slider-pagination-item"> <a href="#" data-slider-item=""></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal" id="modal-image">
            <div class="modal-sandbox"></div>
            <div class="modal-box">
                <div class="modal-header">
                    <div class="close-modal"><i class="fa fa-times fa-2x" aria-hidden="true"></i></div> 
                    <h1>ADDING IMAGE</h1>
                </div>
                <div class="modal-body">
                    <h3> PLEASE, ADD IMAGE URL </h3>
                    <input type="text" placeholder="URL" class="modal-input">
                    <button class="add-button">ADD</button>
                    <div class="alert hide"> ADD A URL, PLEASE </div>
                    <div class="or"> OR </div>
                    <input type="file" class="file" id="files" name="files[]" multiple accept="image/*"/>   
                </div>
            </div>
        </div>

        <div class="modal" id="modal-text">
            <div class="modal-sandbox"></div>
            <div class="modal-box">
                <div class="modal-header">
                    <div class="close-modal"><i class="fa fa-times fa-2x" aria-hidden="true"></i></div> 
                    <h1>ADDING TEXT</h1>
                </div>
                <div class="modal-body">
                    <h3> PLEASE, ADD TEXT </h3>
                    <input type="text" placeholder="text..." class="modal-input">
                    <button class="add-text-button">ADD</button>
                    <div class="alert hide"> ADD SOME TEXT, PLEASE </div> 
                    <div class="alert-two hide"> THERE IS ALREADRY TEXT </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dragzone">

    </div>

    <div class="dropzone">

    </div>


<script type="text/javascript" src="js/main.js"> </script>
<script>
  let slider = new Slider()
  let modalWindow = new ModalWindow();
</script>

</body>
</html>
